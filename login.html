<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Dashboard &mdash; DISDIKBUD Prov. Kaltim </title>
    <link rel="icon" href="img/logo/logo_disdik.png">

    <!-- General CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- CSS Libraries -->
    <link rel="stylesheet" href="node_modules/jqvmap/dist/jqvmap.min.css">
    <link rel="stylesheet" href="node_modules/weathericons/css/weather-icons.min.css">
    <link rel="stylesheet" href="node_modules/weathericons/css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="node_modules/summernote/dist/summernote-bs4.css">

    <!-- Template CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{
          background: linear-gradient(90deg, rgba(40,184,254,1) 0%, rgba(100,153,240,1) 35%, rgba(142,118,209,1) 90%);
        }

        body::-webkit-scrollbar{
            display: none;
        }
        
        .card-header{
          display: block !important;
        }

        .daftar a{
            font-weight: bold;
            text-decoration: none;
        }

        .daftar a:hover{
            font-weight: bold;
            text-decoration: underline;
        }

        @media (min-width: 1920px) {
         body{
            align-items: center !important;
         }
        }
    </style>

</head>
<body>
    
    <section id="login">
        <div class="container lgn mt-5">
            <div class="card" style="border-radius: 20px;">
                <div class="card-body">
                    <div class="row">
                        
                        <div class="col-md align-self-center" style="text-align: center;">
                            <img src="img/bg/login-bg.svg" class="img-fluid">  
                        </div>

                        <div class="col-md">
                            <div class="card card-form p-4 mt-4" style="border-radius: 20px;">
                                <div class="card-header text-center">
                                    <img src="img/logo/logo_disdik.png" width="45" alt=""><img src="img/logo/logo_bkt.png" width="80" alt="">
                                    <h5 class="mt-3">Selamat Datang di Beasiswa Kaltim</h5>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                          <label for="exampleInputEmail1" class="form-label">Email</label>
                                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">                        
                                        </div>
                                        <div class="mb-3">
                                          <label for="exampleInputPassword1" class="form-label">Password</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>                      
                                    </form>
                                    <a href="#" class="d-flex justify-content-end">Lupa Password?</a>
                                    <div class="d-grid gap-2 my-3">
                                        <button type="submit" class="btn btn-login rounded-pill">LOGIN</button>
                                    </div>
                                    <div class="row">
                                        <div class="col-md"><hr></div>
                                        <div class="col-md text-center"><p>Atau</p></div>
                                        <div class="col-md"><hr></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md text-center daftar">
                                            <p style="color: #00447A;">Kamu belum punya akun? Silahkan <a href="kategori-akun.html" target="_blank">Daftar di Sini</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    

    
</body>
</html>
